<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Simple and elegant Todo List web app" />
    <title>Todo App</title>

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Todo List Web App by Suhaani -->
    <main class="container">
        <section class="todo-app" aria-labelledby="todo-title">
            
            <h2 id="todo-title">
                TO-DO LIST
                <img src="images/icon.png" alt="Todo list icon" />
            </h2>

            <div class="row">
                <label for="input-box" class="visually-hidden">
                    Add a new task
                </label>

                <input 
                    type="text"
                    id="input-box"
                    placeholder="Add your task"
                    autocomplete="off"
                    autofocus
                />

                <button id="add-btn" aria-label="Add task">
                    Add
                </button>
            </div>

            <ul id="list-container" aria-live="polite"></ul>

        </section>
    </main>

    <script src="script.js" defer></script>
</body>
</html>
