<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Simple and elegant Todo List web app" />

  <title>Todo App</title>

  <!-- âœ… One line added (favicon) -->
  <link rel="icon" type="image/png" href="images/icon.png" />

  <link rel="stylesheet" href="style.css" />

  <!-- Optional: preload icon for faster load -->
  <link rel="preload" as="image" href="images/icon.png" />
</head>

<body>
  <noscript>
    <p style="text-align:center; padding: 12px;">
      This Todo App requires JavaScript to work properly. Please enable JavaScript.
    </p>
  </noscript>

  <!-- Todo List Web App by Suhaani -->
  <main class="container">
    <section class="todo-app" aria-labelledby="todo-title">

      <header class="todo-header">
        <h1 id="todo-title" class="todo-title">
          TO-DO LIST
          <img
            src="images/icon.png"
            alt="Todo list icon"
            loading="lazy"
          />
        </h1>

        <p id="todo-help" class="todo-help">
          Add tasks, mark them complete, and stay productive.
        </p>
      </header>

      <!-- Form makes Enter key work automatically -->
      <form class="row" id="todo-form" autocomplete="off">
        <label for="input-box" class="visually-hidden">
          Add a new task
        </label>

        <input
          type="text"
          id="input-box"
          name="task"
          placeholder="Add your task..."
          aria-describedby="todo-help"
          maxlength="80"
          required
        />

        <button id="add-btn" type="submit" aria-label="Add task">
          Add
        </button>
      </form>

      <section class="task-list-section" aria-label="Tasks">
        <ul id="list-container" aria-live="polite" role="list"></ul>
      </section>

    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
